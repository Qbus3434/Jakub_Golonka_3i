<body>

<script>
    const promien = prompt('Podaj promień okręgu: ');
    let pole = 3.14 * promien * promien;
    let obwod = 2 * 3.14 * promien;

    document.write(`<div>Pole okręgu jest równe:  ${pole} </div>`);
    document.write(`<div>Obwód okręgu jest równy:  ${obwod} </div>`);

</script>
