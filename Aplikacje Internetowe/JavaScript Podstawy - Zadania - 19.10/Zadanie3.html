<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 3</title>
</head>

<body>
    <h1>Zadanie 3</h1>
<script>
    const trasa = prompt('Podaj długość trasy: ');
    const cena = prompt('Podaj cenę za 1 litr paliwa: ');
    const spalanie = prompt('Podaj spalanie w litrach na 100 km: ');
    let przejazd = trasa / spalanie * cena; 

    document.write(`<div>Koszt przejazdu samochodem:  ${przejazd} </div>`);

</script>
</body>

</html>
