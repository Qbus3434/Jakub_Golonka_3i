<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 1 - Ciągi Znaków</title>
</head>

<body>
    <h1>Zadanie 1 - Ciągi Znaków</h1>

    <input type = "text" name="imie" />
    <button>Sprawdź</button>
    <div class="wynik"></div>
    
    <script>
        //funkcja sprawdzająca imię
        const sprawdzImie = function(wprowadzoneImie){
            const ostatniaLiter = wprowadzoneImie.charAt(wprowadzoneImie.length - 1);
            if(ostatniaLiter == 'a' || ostatniaLiter == 'A'){
                return "Wprowadzone imię jest żeńskie";
            }
            else{
                return "Wprowadzone imię jest męskie";
            }
        };
        const btn = document.querySelector('button');
        const div = document.querySelector('div');
        btn.addEventListener('click', ()=>{
            const imie = document.querySelector('input[name="imie"]').value;
            div.textContent = sprawdzImie(imie);
        })
    </script>
</body>
</html>
