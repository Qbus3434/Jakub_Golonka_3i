    <h1>Zadanie 6 - Moodle - 26.10</h1>

    <h4>Liczby pierwsza dzielona przez drugÄ….</h4>

    <div class="wynik"></div>
        <script>
            const a = prompt('Podaj 1 liczbe');
            const b = prompt('Podaj 2 liczbe');
            
            const wynik = document.querySelector('.wynik');

                if(a%b == 0)
                {
                    wynik.textContent = 'Liczba ' + a + ' jest podzielna przez ' + b;
                }
                else
                {
                    wynik.textContent = 'Liczba ' + a + ' nie jest podzielna przez ' + b;
                }
               
                
        
            
        </script>
