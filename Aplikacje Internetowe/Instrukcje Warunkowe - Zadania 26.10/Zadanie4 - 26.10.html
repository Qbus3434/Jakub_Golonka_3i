<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 4 - Moodle - 26.10</title>
</head>
<body>
    <h1>Zadanie 4 - Moodle - 26.10</h1>

    <h4>Liczba z przedziału</h4>
    
    <form action="">
        <input type="text" name="pole" />
        <button type="submit">Pokaż</button>
    </form>

    <div class="wynik"></div>
    
    <div class="wynik"></div>
    <script>
        const a = prompt('Podaj pierwszą liczbe przedziału');
        const b = prompt('Podaj ostatnią liczbe przedziału');
        // odwołujemy sie do formularza
        const formularz = document.querySelector('form');
        //pobieramy div o klasie wynik
        const wynik = document.querySelector('.wynik');
        //do zdarzenia submit i formularza przypisujemy funkcje ktora przeglądarka uruchomi w momencie pojawienia sie
        formularz.addEventListener('submit', (e) => {
            //zatrzymujemy domyślne działanie przeglądarki na formularzu
            e.preventDefault();
            //odwołujemy sie do pola w formularzu
            const pole_w_formularzu = document.querySelector('input[name = "pole"]').value;
            //wyświetlamy w divie wartość pola
            if(pole_w_formularzu >= a && pole_w_formularzu <= b)
            {
                wynik.textContent = 'Liczba ' + pole_w_formularzu + ' znajduje się w przedziale' ;
            }
            else
            {
                wynik.textContent = 'Liczba ' + pole_w_formularzu + ' nie znajduje się w przedziale';
            }
        });
    </script>

</body>
</html>
