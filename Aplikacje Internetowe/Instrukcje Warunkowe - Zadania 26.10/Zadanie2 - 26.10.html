<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 2 - Moodle -26.10</title>
</head>

<body>
    <h1>Zadanie 2 - Moodle - 26.10</h1>

    <form action="">
        <input type="text" name="pole">
        <button type="submit">Poka≈º</button>
    </form>

    <div class="wynik"></div>
    <script>
        const formularz = document.querySelector('form');
        const wynik = document.querySelector('.wynik');
        formularz.addEventListener('submit', (e) => {
            e.preventDefault();

            const poleWFormularzu = document.querySelector('input[name = "pole"]').
                value;

            if (poleWFormularzu > 5 && poleWFormularzu != 6 && poleWFormularzu != 12 || poleWFormularzu == 0) {
                wynik.textContent = 'Liczba ' + poleWFormularzu + ' spelnia warunek.';
            }
            else {
                wynik.textContent = 'Liczba ' + poleWFormularzu + ' nie spelnia warunku.';
            }
        });
    </script>

</body>

</html>
