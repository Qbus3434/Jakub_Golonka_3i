<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 5 - Jakub Golonka 3i</title>
</head>
<body>
    <h1>Jakub Golonka 3i - Zadanie 5</h1>

    <form action="">
        <input type="submit" value="Tablica">
    </form>

    <div class="tablica"></div>
    <div class="liczbaMax"></div>
    <div class="liczbaMin"></div>
    <div class="srednia"></div>

    <script>
        //Jakub Golonka 3i - Zadanie 5
        const formularz = document.querySelector('form');
        const divTablica = document.querySelector('.tablica');
        const lmax = document.querySelector('.liczbaMax');
        const lmin = document.querySelector('.liczbaMin');
        const srednia = document.querySelector('.srednia');
        const liczby = [100];

        var max = 0;
        var min = 0;
        var sredniaLiczb = 0;

        formularz.addEventListener('submit',function(e){
            e.preventDefault();
            for(let i = 0; i < 100; i++)
            {
                liczby[i] = Math.round(Math.random()*(100-1)+1);
                
            }
            for(let i = 0; i < 100; i++)
            {
                sredniaLiczb += liczby[i];
            }
            sredniaLiczb = Math.round(sredniaLiczb/100);
            max = Math.max(...liczby);
            min = Math.min(...liczby);
            divTablica.textContent = liczby.join(', '); 
            lmax.textContent = `Największa liczba w tablicy ${max}`;
            lmin.textContent = `Njamniejsza liczba w tablicy ${min}`;
            srednia.textContent = `Średnia wynosi: ${sredniaLiczb}`;
        });
        //Jakub Golonka 3i - Zadanie 5
    </script>
</body>
</html>
