<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 1 - Jakub Golonka 3i</title>
</head>
<body>
    <h1>Jakub Golonka 3i - Zadanie 1</h1>

    <form action="">
        <input type="number" name="liczba1">
        <input type="number" name="liczba2">
        <input type="submit" value="NWD">
    </form>

    <div class="wynik"></div>

    <script>
        //Jakub Golonka 3i - Zadanie 1
        const formularz = document.querySelector('form');
        const div = document.querySelector('div');

        formularz.addEventListener('submit', function(e){
            e.preventDefault();
            let liczba1 = document.querySelector('input[name="liczba1"]').value*1;
            let liczba2 = document.querySelector('input[name="liczba2"]').value*1;
            while(liczba1!=liczba2)
            {
                if(liczba1>liczba2)
                {
                    liczba1 = liczba1 - liczba2;
                }
                else
                {
                    liczba2 = liczba2 - liczba1;
                }
            }
            
            div.textContent = `NWD: ${liczba1}`;
        })
        //Jakub Golonka 3i - Zadanie 1
    </script>
</body>
</html>
